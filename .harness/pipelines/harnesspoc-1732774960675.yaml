        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Application Deployment
                  identifier: Application_Deployment
                  spec:
                    uses: himahussain/harnesspoc
                  failureStrategies:
                    - onFailure:
                        errors:
                          - Timeout
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 5s
                            onTimeout:
                              action:
                                type: MarkAsFailure
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: himahussain/harnesspoc
        build: <+input>
